<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Ticket</title>
    <link rel="stylesheet" href="css/Season_Ticket.css">
</head>

<body>
    <div class="container1">

        <div class="box" id="box3">
            <div class="normal">
                <h3>SEASON BOOKING</h3>
            </div>
            <div class="container">
                <header id="head1">
                    <div class="h1">
                        <input type="radio" class="doc" name="select" id="inp">
                        <label class="mini" for="inp">Book & Travel(paperless)</label>
                    </div>

                    <ul>
                        <li>Use show ticket option on mobile is the travel authority.</li>
                    </ul>
                </header>
                <header id="head2">
                    <div class="h1">
                        <input type="radio" class="doc" name="select" id="inp1">
                        <label class="mini" for="inp1">Book & Print(Paper)</label>
                    </div>
                    <ul>
                        <li>Book anywhere</li>
                        <li>Print ticket at originating station</li>
                        <li>PRINTD TICKET is Travel authority</li>
                        <li><b>Travel without ticket printout is punishable</b></li>
                    </ul>
                </header>
            </div>

        </div>

        <div class="box" id="box5">
            <button>ISSUE TICKET</button>
            <button>RENEW TICKET</button>
        </div>
    </div>
</body>

</html>
